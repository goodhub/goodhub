<!DOCTYPE html>
<html>
  <head>
    <title>Sign up or sign in</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;

        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      main {
        background: white;
        border-radius: 9px;
        width: 100%;
        max-width: 400px;
        overflow: scroll;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 30px;
        box-sizing: border-box;
      }

      hr {
        opacity: 0.2;
        margin: 5px 0;
      }

      p {
        color: var(--primary-text-color);
        opacity: 0.6;
        text-align: center;
      }

      .central-header-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }

      .helpLink {
        color: #47b19d;
        text-decoration: none;
        text-align: right;
        position: relative;
        top: -5px;
      }

      .buttons button {
        background-color: #47b19d;
        color: white;
        font-weight: 500;
      }

      .tiny {
        font-size: 12px;
      }

      .hero-logo-container {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: #47b19d;
        display: flex;
        justify-content: center;
        align-items: center;

      }

        text-decoration: none;

      }

        text-align: left;
      }

        margin-left: auto;
        margin-right: auto;
      }

        border-bottom: #e2e2e2 1px solid;
      }

        margin-left: auto;
        margin-right: auto;

        margin: 10px 0;

  <body>
    <main>
      <div class="central-header-container">
        <div class="hero-logo"></div>
      </div>
      <p>Sign in or create an account to continue</p>
      <hr />
      <div id="api" data-name="Unified" role="main">
        <div class="heading">
          <h1 role="heading">Sign in</h1>
        </div>
        <form
          id="localAccountForm"
          action="JavaScript:void(0);"
          class="localAccount"
          aria-label="Sign in with your email address"
        >
          <div class="intro">
            <h2 aria-level="1">Sign in with your email address</h2>
          </div>
          <div
            class="error pageLevel"
            aria-hidden="true"
            role="alert"
            style="display: none"
          >
            <p></p>
          </div>
          <div class="entry">
            <div class="entry-item">
              <div
                class="error itemLevel"
                aria-hidden="true"
                role="alert"
                style="display: none"
              >
                <p></p>
              </div>
              <input
                type="email"
                id="email"
                name="Email Address"
                title="Please enter a valid Email Address"
                pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$"
                autofocus=""
                placeholder="Email Address"
                aria-label="Email Address"
              />
            </div>
            <div class="entry-item">
              <div class="password-label"></div>
              <div
                class="error itemLevel"
                aria-hidden="true"
                style="display: none"
              >
                <p role="alert"></p>
              </div>
              <input
                type="password"
                id="password"
                name="Password"
                placeholder="Password"
                aria-label="Password"
                autocomplete="current-password"
                aria-required="true"
              />
              <div class="forgot-password center-height">
                <a
                  id="forgotPassword"
                  href="/goodhubauth.onmicrosoft.com/B2C_1_SIGN_IN_SIGN_UP/api/CombinedSigninAndSignup/forgotPassword?csrf_token=aFdiaHI0OUROUEkzMlU0dndQeFVuOW95MXBpQmRya2J3OHlMb0U2QVl1RjVkVlFCMTVKdWRZZ2pZWGRZU01xMHJNdnlyZFNYZHY1Tjd5djZpQlJPb3c9PTsyMDIyLTA0LTE1VDEzOjEyOjQ0LjY4MTMyNzhaOzVWQWNQNW1reGMwaW1kdE1qT05rcUE9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI5NmVmMDQ1OC1jMTQyLTRiZDgtYTA0Zi03ZjM3MGM0ODM3OTgifQ&amp;p=B2C_1_SIGN_IN_SIGN_UP"
                  >Forgot your password?</a
                >
              </div>
            </div>
            <div class="working"></div>

            <div class="buttons">
              <button id="next" type="submit" form="localAccountForm">
                Sign in
              </button>
            </div>
          </div>
          <div class="divider">
            <h2>OR</h2>
          </div>
          <div class="create">
            <p>
